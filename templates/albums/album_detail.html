{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ album.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static album.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>{{ album.artist }}</h5>
        <p>Released on: {{ album.released }} </p>
        <br>
        <h5>About the Album</h5>
        <p>{{ album.description }}</p>
    </div>
</div>
{% endblock %}
